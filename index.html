<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Una pregunta para ti...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fdd9d9, #ffe9c9);
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .carta {
      background: #fffaf0;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 160, 122, 0.4);
      text-align: center;
      width: 90%;
      max-width: 600px;
      position: relative;
      animation: aparecer 2s ease-in;
    }

    h1 {
      font-size: 2.2em;
      color: #d2691e;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #5a3e2b;
      margin-bottom: 40px;
    }

    .botones {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 35px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
      position: absolute;
    }

    #si {
      background-color: #ff7f50;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #no {
      background-color: #eee;
      color: #333;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="carta" id="carta">
    <h1>¬øTe gustar√≠a caminar conmigo bajo el atardecer?</h1>
    <p>Hay algo en ti que me inspira a escribir, a crear, a so√±ar. Por eso hoy te pregunto...</p>
    <div class="botones">
      <button id="si">S√≠ üåÖ</button>
      <button id="no" style="top: 60px; left: 60px;">No üåßÔ∏è</button>
    </div>
  </div>

  <script>
    // Bot√≥n "S√≠" muestra mensaje especial
    document.getElementById('si').addEventListener('click', () => {
      document.getElementById('carta').innerHTML = `
        <h1>Gracias por decir que s√≠ üåª</h1>
        <p>Prometo que cada paso ser√° una historia, cada silencio una melod√≠a, y cada mirada un poema.</p>
      `;
    });

    // Bot√≥n "No" se escapa del cursor
    const btnNo = document.getElementById('no');
    const botones = document.querySelector('.botones');

    botones.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const rect = btnNo.getBoundingClientRect();
      const distancia = Math.hypot(mouseX - rect.left, mouseY - rect.top);

      if (distancia < 100) {
        const nuevoX = Math.random() * (botones.offsetWidth - btnNo.offsetWidth);
        const nuevoY = Math.random() * (botones.offsetHeight - btnNo.offsetHeight);
        btnNo.style.left = `${nuevoX}px`;
        btnNo.style.top = `${nuevoY}px`;
      }
    });
  </script>
</body>
</html>
